# CI de Nível 04 - Disparo dentro do fluxo de CI de desenvolvimento

# Nome que vai aparecer nas opções de pipe
name: 'Execução Integrada'

# Regras de disparo da execução (Triggers/Gatilhos)
# Gatilho de execução manual = workflow_dispatch

on:
  workflow_dispatch:

jobs:
  inspection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependências
        run: yarn

      - name: Padronização de código (Lint)
        run: yarn lint

  unit:
    runs-on: ubuntu-latest
    needs: [inspection]

    steps:
      - uses: actions/checkout@v4

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependências
        run: yarn

      - name: Testes de Unidade
        run: yarn run test

  # Descrição do Job
  e2e-tests:
    # Máquina que o job vai executar
    runs-on: ['ubuntu-latest']
    needs: [unit]

    # Passo-a-passo das ações do job
    steps:
      - uses: actions/checkout@v4

      # - uses: actions/setup-node@v4
      #     with:
      #         node-version: lts/*

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependências
        run: yarn

      - name: Instalando Playwright
        run: yarn playwright install

      - name: Subir aplicação local
        run: yarn start &

      - name: Testes E2E
        run: yarn run e2e
        env:
          URL: 'http://localhost:3000'

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorio-de-testes
          path: ./playwright-report

  deploy:
    runs-on: 'ubuntu-latest'
    needs: [e2e-tests]